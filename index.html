<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Ceviche+One|Kalam|Source+Code+Pro|VT323"
        rel="stylesheet">
    <title>Document</title>
</head>

<body style="background-image:url(./assets/background.jpg); background-size: 100%;">
    <div id="myContainer">
        <div id="mySheep">
            <div id="current-word"></div>
            <img src="./sheep.gif" id="sheep">
        </div>
        <img style="display: none; width: 100%; height: 100%; opacity: 80%;" id="gameover">
    </div>
    <div id="typingback">
        <h3>Score:<span id="score">0 </span> High score: <span id="high-score">0</span></h3>
        <p class="intro"> <span class="text-success" id="seconds"></span></p>
        <h4 class="mt-2" id="message"></h4>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <button id="start">Start</button> 
    </div>
    <script src="script.js"></script>
</body>

</html>
